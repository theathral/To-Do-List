<div class="modal fade" id="createNoteModal" tabindex="-1" aria-labelledby="createNoteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createNoteModalLabel">Create Note</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Note Title...">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="priority">Priority</label>
                            <select id="priority" class="form-control selectpicker">
                                <option selected>Choose Priority...</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                                <option value="critical">Critical</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="status">Status</label>
                            <select id="status" class="form-control selectpicker">
                                <option selected>Choose Status...</option>
                                <option value="inProgress">In Progress</option>
                                <option value="scheduled">Scheduled</option>
                                <option value="waiting">Waiting</option>
                                <option value="finished">Finished</option>
                            </select>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="date">Date</label>
                            <input type="text" class="form-control datepicker" id="date" placeholder="Select Date.."
                                   readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="details">Details</label>
                        <textarea class="form-control" id="details" placeholder="Details of the note..."></textarea>
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="">Create Note</button>
            </div>
        </div>
    </div>
</div>
