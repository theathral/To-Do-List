<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes' List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"/>

    <link rel="stylesheet" href="css/css.css"/>

</head>
<body>

<div class="container mt-5">
    <div class="row my-5">
        <div class="col-sm-6">
            <h2>My Notes</h2>
        </div>

        <!-- Button trigger modal -->
        <div class="col-sm-6">
            <button type="button" class="btn btn-primary float-right" data-toggle="modal"
                    data-target="#createNoteModal">
                Create New Note
            </button>
        </div>
        <!-- #Button trigger modal -->
    </div>


    <ul class="nav nav-pills nav-justified mb-3 font-weight-bolder" id="notesListPills" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="inProgressListPill" data-toggle="pill" href="#inProgressList" role="tab"
               aria-controls="pills-home" aria-selected="true">In Progress</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="finishedListPill" data-toggle="pill" href="#finishedList" role="tab"
               aria-controls="pills-profile" aria-selected="false">Finished</a>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="inProgressList" role="tabpanel" aria-labelledby="pills-home-tab">

            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="h3 text-center mb-4">Important</div>

                            <div class="accordion mx-1" id="notes-important-results" role="tablist"
                                 aria-multiselectable="true">

                                <div class="card bg-danger text-white mb-3">
                                    <div class="card-header">
                                        <i class="fas fa-expand"></i>
                                        Note 1
                                        <i class="fas fa-exclamation-triangle"></i>
                                        <div class="float-right">
                                            <i class="fas fa-edit"></i>
                                            <i class="fas fa-trash"></i>
                                        </div>
                                    </div>
                                    <div class="card-body collapse" id="testNote" role="tabpanel">
                                        <h5 class="card-title">Test Note 1</h5>
                                        <p class="card-text">To do...</p>
                                    </div>
                                </div>
                                <div class="card bg-danger text-white mb-3">
                                    <div class="card-header">
                                        <i class="fas fa-expand"></i>
                                        Note 2
                                        <i class="fas fa-exclamation-triangle"></i>
                                        <div class="float-right">
                                            <i class="fas fa-edit"></i>
                                            <i class="fas fa-trash"></i>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <h5 class="card-title">Test Note 1</h5>
                                        <p class="card-text">To do...</p>
                                    </div>
                                </div>
                                <div class="card bg-warning text-dark mb-3">
                                    <div class="card-header">
                                        <i class="fas fa-expand"></i>
                                        Note 3
                                        <i class="fas fa-exclamation-circle"></i>
                                        <div class="float-right">
                                            <i class="fas fa-edit"></i>
                                            <i class="fas fa-trash"></i>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <h5 class="card-title">Test Note 1</h5>
                                        <p class="card-text">To do...</p>
                                    </div>
                                </div>

                            </div>

                        </div>

                        <div class="col-sm-6">
                            <div class="h3 text-center mb-4">Unimportant</div>

                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="h3 text-center mb-4">Scheduled</div>

                        </div>
                        <div class="col-sm-6">
                            <div class="h3 text-center mb-4">Waiting</div>

                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div class="tab-pane fade" id="finishedList" role="tabpanel" aria-labelledby="pills-profile-tab">

            <div class="card bg-secondary text-white mb-3">
                <div class="card-header">
                    <i class="fas fa-expand"></i>
                    Finished Note 1
                    <div class="float-right">
                        <i class="fas fa-edit"></i>
                        <i class="fas fa-trash"></i>
                    </div>
                </div>
            </div>
            <div class="card bg-info text-white mb-3">
                <div class="card-header">
                    <i class="fas fa-expand"></i>
                    Finished Note 2
                    <div class="float-right">
                        <i class="fas fa-edit"></i>
                        <i class="fas fa-trash"></i>
                    </div>
                </div>
            </div>
            <div class="card bg-warning text-dark mb-3">
                <div class="card-header">
                    <i class="fas fa-expand"></i>
                    Finished Note 3
                    <i class="fas fa-exclamation-circle"></i>
                    <div class="float-right">
                        <i class="fas fa-edit"></i>
                        <i class="fas fa-trash"></i>
                    </div>
                </div>
            </div>
            <div class="card bg-danger text-white mb-3">
                <div class="card-header">
                    <i class="fas fa-expand"></i>
                    Finished Note 4
                    <i class="fas fa-exclamation-triangle"></i>
                    <div class="float-right">
                        <i class="fas fa-edit"></i>
                        <i class="fas fa-trash"></i>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

<!--&lt;!&ndash; Back to Top Button &ndash;&gt;-->
<!--<button class="btn back-to-top border-0 rounded-circle text-white">-->
<!--    <i class="fa fa-chevron-up"></i>-->
<!--</button>-->
<!--&lt;!&ndash; #Back to Top Button &ndash;&gt;-->


<!-- Modal -->
<div class="modal fade" id="createNoteModal" tabindex="-1" aria-labelledby="createNoteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createNoteModalLabel">Create Note</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Note Title...">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="priority">Priority</label>
                            <select id="priority" class="form-control selectpicker">
                                <option selected>Choose Priority...</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                                <option value="critical">Critical</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="status">Status</label>
                            <select id="status" class="form-control selectpicker">
                                <option selected>Choose Status...</option>
                                <option value="inProgress">In Progress</option>
                                <option value="scheduled">Scheduled</option>
                                <option value="waiting">Waiting</option>
                                <option value="finished">Finished</option>
                            </select>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="date">Date</label>
                            <input type="text" class="form-control datepicker" id="date">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="details">Details</label>
                        <textarea class="form-control" id="details" placeholder="Details of the note..."></textarea>
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Create Note</button>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<script src="js/js.js"></script>

</body>
</html>
